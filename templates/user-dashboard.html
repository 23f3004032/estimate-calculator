<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Hospital Estimate Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hospital-style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <div class="brand">
                <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--hospital-blue);">
                    <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                    <path d="M12 5L8 21l4-7 4 7-4-16"/>
                </svg>
                <h1>Hospital Estimate Builder</h1>
            </div>
            <nav class="nav-links">
                <div class="flex items-center text-muted">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span id="user-name">User</span>
                    <span class="badge badge-success" style="margin-left: 0.5rem;">User</span>
                </div>
                <button class="btn btn-outline" onclick="logout()" style="margin-left: 1rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Logout
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 2rem 1rem;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            
            <!-- Left Column - Patient Form -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Patient Information</h3>
                </div>
                <form id="patient-form">
                    <div class="form-group">
                        <label class="form-label">Patient Name</label>
                        <input type="text" id="patient-name" class="form-input" placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">UHID</label>
                        <input type="text" id="patient-uhid" class="form-input" placeholder="Enter UHID">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Length of Stay (Days)</label>
                        <input type="number" id="patient-stay" class="form-input" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select id="patient-category" class="form-input">
                            <option value="">Select Category</option>
                            <option value="charity">Charity</option>
                            <option value="general_nc_a">General NC A</option>
                            <option value="general_nc_b">General NC B</option>
                            <option value="general">General</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="super_deluxe">Super Deluxe</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Right Column - Estimate Summary -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Estimate Summary</h3>
                </div>
                
                <div id="estimate-summary">
                    <div class="mb-4">
                        <h4 style="font-weight: 600; margin-bottom: 1rem;">Patient Details</h4>
                        <div style="font-size: 0.875rem; color: var(--muted-foreground);">
                            <div><strong>Name:</strong> <span id="summary-name">Not specified</span></div>
                            <div><strong>UHID:</strong> <span id="summary-uhid">Not specified</span></div>
                            <div><strong>Category:</strong> <span id="summary-category">Not selected</span></div>
                            <div><strong>Stay:</strong> <span id="summary-stay">1</span> days</div>
                        </div>
                    </div>
                    
                    <div class="alert" style="background-color: hsl(217, 78%, 97%); border-color: var(--hospital-blue); color: var(--hospital-blue);">
                        <strong>Note:</strong> Basic estimate functionality available. Contact manager for detailed estimates.
                    </div>
                    
                    <div style="margin-top: 2rem; display: flex; flex-direction: column; gap: 0.5rem;">
                        <button class="btn btn-primary w-full" id="generate-basic-estimate-btn">Generate Basic Estimate</button>
                        <button class="btn btn-outline w-full">View My Estimates</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='user-dashboard.js') }}"></script>
</body>
</html>
